<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon</title>
    <script src="Pokemon.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div id="header-container" class="ui inverted segment">
        <div class=" ui inverted secondary menu">
            <h1 id="header-text">Pokemon APIs Bug Bounty</h1>
        </div>
    </div>
    <div id="container">
        <div id="pokemon" class="ui cards">
            <!-- will hold the cards for all the pokemon -->
            <button id="generate-pokemon" class="ui inverted yellow button">Generate Pokemon</button>
        </div>
    </div>
    <div id="delete-container">
        <button id="delete-btn" class="ui red button">Delete</button>
    </div>
</body>

</html>
